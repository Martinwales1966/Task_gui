<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task GUI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ðŸš‘ Task Dashboard</h1>
    <div id="clock"></div>

  <div class="broadcast-wrapper">
    <div id="broadcast" class="broadcast">Welcome to the dashboard</div>
  </div>

  <div class="container">
    <aside class="sidebar">
      <h2>Resources</h2>
      <ul id="resources"></ul>

      </section>

      <section>
        <h2>In Progress (<span id="inprogress-counter">0</span>)</h2>
        <ul id="inprogress-tasks-list" class="task-list"></ul>
      </section>

      <button id="new-task-btn">âž• New Task</button>
    </main>
  </div>

  <audio id="alert-sound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEA..."></audio>

  <script src="script.js"></script>
</body>
</html>
