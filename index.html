<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Dashboard GUI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Control Desk</h2>
    <div id="clock"></div>
    <button id="new-task-btn">âž• New Task</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Broadcast Message -->
    <div id="broadcast" class="broadcast"></div>

    <!-- Dashboard Grid -->
    <div class="dashboard">
      <!-- Pending Tasks -->
      <div class="column">
        <h3>Pending Tasks (<span id="pending-count">0</span>)</h3>
        <ul id="pending" class="task-list"></ul>
      </div>

      <!-- In Progress Tasks -->
      <div class="column">
        <h3>In Progress (<span id="in-progress-count">0</span>)</h3>
        <ul id="in-progress" class="task-list"></ul>
      </div>

      <!-- Resources -->
      <div class="column resources-col">
        <h3>Resources</h3>
        <ul id="resources" class="task-list"></ul>
      </div>
    </div>
  </div>

  <!-- Base64 Sound Alert -->
  <audio id="alert-sound">
    <source src="data:audio/mp3;base64,//uQx...<truncated_base64>" type="audio/mp3" />
  </audio>

  <script src="script.js" defer></script>
</body>
</html>
