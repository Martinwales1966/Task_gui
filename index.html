<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Desk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li>🔍 Search</li>
        <li>⚙️ Settings</li>
        <li>👤 Users</li>
        <li>📝 Task Type</li>
        <li>📄 Reports</li>
        <li>📍 Locations</li>
        <li>🗺️ Zones</li>
        <li>♿ Wheelchairs</li>
        <li>🧠 Specialities</li>
      </ul>
    </div>

    <!-- Main content -->
   <div class="main-content">
  <div class="top-bar">
    <h1>CONTROL DESK</h1>
    <div id="clock" style="font-weight:bold;"></div>
    <div class="controls">
      <button id="new-task-btn">New Task</button>
    </div>
  </div>

  <div class="broadcast-wrapper">
    <div id="broadcast" class="broadcast"></div>
  </div>

  <div class="columns">
    <div class="column narrow">
      <h2>Navigation</h2>
      <!-- Your nav items -->
    </div>

    <div class="column medium">
      <h2>Pending Tasks (<span id="pending-count">0</span>)</h2>
      <ul id="pending" class="scrollable-list"></ul>
    </div>

    <div class="column medium">
      <h2>In Progress (<span id="in-progress-count">0</span>)</h2>
      <ul id="in-progress" class="scrollable-list"></ul>
    </div>

    <div class="column narrow">
      <h2>Resources</h2>
      <ul id="resources"></ul>
    </div>
  </div>
</div>


        <!-- In Progress -->
        <div class="column scrollable">
          <h2>In Progress (<span id="inprogress-count">0</span>)</h2>
          <ul id="in-progress"></ul>
        </div>

        <!-- Resources -->
        <div class="column resources">
          <h2>Resources</h2>
          <ul id="resources"></ul>
        </div>
      </div>

      <footer>Designed by M Henson</footer>
    </div>
  </div>

  <audio id="alert-sound">
    <source src="data:audio/mp3;base64,//uQxAAADhYWFhYWFhYWFh..." type="audio/mp3" />
  </audio>
  <script src="script.js" defer></script>
</body>
</html>
