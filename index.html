<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Desk</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><span>🔍</span> Search</li>
        <li><span>⚙️</span> Settings</li>
        <li><span>👤</span> User</li>
        <li><span>📋</span> Task Type</li>
        <li><span>📊</span> Reports</li>
        <li><span>📍</span> Locations</li>
        <li><span>📌</span> Zones</li>
        <li><span>🦽</span> Wheelchairs</li>
        <li><span>🧠</span> Specialties</li>
      </ul>
    </nav>

    <main class="main-content">
      <header class="header">
        <h1>CONTROL DESK</h1>
        <div id="clock"></div>
        <button onclick="createNewTask()">New Task</button>
      </header>

      <div id="broadcast" class="broadcast"></div>

      <section class="dashboard">
        <div class="column pending">
          <h2>Pending Tasks (<span id="pending-count">0</span>)</h2>
          <ul id="pending-list"></ul>
        </div>
        <div class="column in-progress">
          <h2>In Progress (<span id="inprogress-count">0</span>)</h2>
          <ul id="inprogress-list"></ul>
        </div>
        <div class="column resources">
          <h2>Resources</h2>
          <ul id="resource-list"></ul>
        </div>
      </section>
    </main>
  </div>

  <audio id="alert-sound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEA..."></audio>
  <script src="script.js"></script>
</body>
</html>
