<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Desk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li>🔍 Search</li>
        <li>⚙️ Settings</li>
        <li>👤 User</li>
        <li>📝 Task Type</li>
        <li>📊 Reports</li>
        <li>📍 Locations</li>
        <li>🗺️ Zones</li>
        <li>🦽 Wheelchairs</li>
        <li>🧠 Specialities</li>
      </ul>
    </aside>

    <main>
      <header class="header">
        <h1>CONTROL DESK</h1>
        <div id="clock">00:00:00</div>
        <button id="new-task-btn">New Task</button>
      </header>

      <div id="broadcast" class="broadcast">🔔 Broadcast Message</div>

      <section class="dashboard">
        <div class="panel">
          <h2>Pending Tasks (<span id="pending-count">0</span>)</h2>
          <ul id="pending" class="task-list"></ul>
        </div>

        <div class="panel">
          <h2>In Progress (<span id="progress-count">0</span>)</h2>
          <ul id="in-progress" class="task-list"></ul>
        </div>

        <div class="panel">
          <h2>Resources</h2>
          <ul id="resources" class="task-list"></ul>
        </div>
      </section>
    </main>
  </div>

  <audio id="alert-sound" src=""></audio>
  <script src="script.js"></script>
</body>
</html>
