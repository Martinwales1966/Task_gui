<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Desk</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li>🔍 Search</li>
        <li>⚙️ Settings</li>
        <li>👤 User</li>
        <li>📝 Task Type</li>
        <li>📄 Reports</li>
        <li>📍 Locations</li>
        <li>🗺️ Zones</li>
        <li>♿ Wheelchairs</li>
        <li>🧠 Specialities</li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="top-bar">
        <h1>CONTROL DESK</h1>
        <div id="clock" style="font-weight:bold;"></div>
        <button id="new-task-btn">New Task</button>
        <div id="broadcast" class="broadcast urgent">
          🔴 Lifts in B Block are not operational
        </div>
      </div>

      <div class="columns">
        <!-- Pending -->
        <div class="column scrollable">
          <h2>Pending Tasks</h2>
          <ul id="pending"></ul>
        </div>

        <!-- In Progress -->
        <div class="column scrollable">
          <h2>In Progress</h2>
          <ul id="in-progress"></ul>
        </div>

        <!-- Resources -->
        <div class="column slim">
          <h2>Resources</h2>
          <ul id="resources"></ul>
        </div>
      </div>

      <footer>Designed by M Henson</footer>
    </div>
  </div>

  <audio id="alert-sound" src="alert.mp3" preload="auto"></audio>
  <script src="script.js" defer></script>
</body>
</html>
