<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Desk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li>🔍 Search</li>
        <li>⚙️ Settings</li>
        <li>👤 User</li>
        <li>📝 Task Type</li>
        <li>📄 Reports</li>
        <li>📍 Locations</li>
        <li>🗺️ Zones</li>
        <li>♿ Wheelchairs</li>
        <li>🧠 Specialities</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <h1>CONTROL DESK</h1>
        <div id="clock" style="font-weight: bold;"></div>
        <div class="controls">
          <button>New Task</button>
          <button>Scheduled</button>
          <select>
            <option>Site: All</option>
          </select>
          <select>
            <option>User: Ward-A</option>
          </select>
        </div>
        <div class="broadcast-box">📢 Broadcast message to PC users</div>
      </div>

      <div class="columns">
        <!-- Pending Tasks -->
        <div class="column scrollable">
          <h2>Pending Tasks</h2>
          <ul id="pending" class="task-list"></ul>
        </div>

        <!-- In Progress -->
        <div class="column scrollable">
          <h2>In Progress Tasks</h2>
          <ul id="in-progress" class="task-list"></ul>
        </div>

        <!-- Resources -->
        <div class="column">
          <h2>Resources</h2>
          <ul id="resources" class="task-list"></ul>
        </div>
      </div>

      <footer>
        Designed by M Henson
      </footer>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
