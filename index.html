<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Desk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>Control Desk</h2>
      <div id="clock">00:00:00</div>
      <button onclick="openTaskForm()">+ New Task</button>
    </nav>

    <main class="main-content">
      <div class="alert-bar" id="alert-bar">
        <span class="alert-dot">ðŸ”´</span>
        <span id="alert-text">Lifts in B Block are not operational</span>
      </div>

      <div class="columns">
        <section class="column">
          <h3>Pending Tasks (<span id="pending-counter">0</span>)</h3>
          <ul id="pending-tasks-list"></ul>
        </section>

        <section class="column">
          <h3>In Progress (<span id="inprogress-counter">0</span>)</h3>
          <ul id="inprogress-tasks-list"></ul>
        </section>

        <section class="column">
          <h3>Resources</h3>
          <ul id="resource-list"></ul>
        </section>
      </div>
    </main>
  </div>

  <!-- IMPORTANT: add `defer` here -->
  <script src="script.js" defer></script>
</body>
</html>
